<div id="edicao_curso_container" class="container">
  <h3>Informações do Curso</h3>

  <p class="my-10">
    Atualize os dados do curso preenchendo as informações abaixo. <br />
    Os campos com <span class="campo_obrigatorio">*</span> são obrigatórios.
  </p>

  <form id="edicao_curso_formulario" class="formulario" [formGroup]="formulario">
    <input type="hidden" formControlName="id" />
    <pa-formulario-bloco>
      <label for="edicao_curso_campo_nome">Nome<span class="campo_obrigatorio">*</span></label>
      <input
        pInputText
        pSize="small"
        id="edicao_curso_campo_nome"
        class="campo_formulario"
        type="text"
        formControlName="nome"
        autocomplete="off"
      />

      <ng-container *ngFor="let validacao of validacoes">
        <pa-mensagem-validacao
          *ngIf="nome.touched && nome.errors?.[validacao.tipo]"
          id="edicao_curso_validacao_{{ validacao.tipo }}"
          tipoMensagem="erro"
          [mensagemValidacao]="validacao.mensagem"
        >
        </pa-mensagem-validacao>
      </ng-container>
    </pa-formulario-bloco>

    <pa-formulario-bloco>
      <label for="edicao_curso_campo_descricao">Descrição</label>

      <textarea
        pTextarea
        pSize="small"
        id="edicao_curso_campo_descricao"
        class="campo_formulario"
        rows="4"
        formControlName="descricao"
        autocomplete="off"
        [autoResize]="true"
      ></textarea>
    </pa-formulario-bloco>

    <div class="formulario_rodape">
      <p-button
        #botaoSalvar
        id="edicao_curso_botao_salvar"
        label="Salvar"
        type="submit"
        icon="pi pi-check"
        size="small"
        aria-label="Salvar curso"
        [loading]="salvandoCurso"
      />
      <p-button
        #botaoLimpar
        id="edicao_curso_botao_limpar"
        label="Limpar"
        icon="pi pi-times"
        severity="secondary"
        size="small"
        aria-label="Limpar dados"
      />
    </div>
  </form>
</div>

<pa-dialog
  id="edicao_curso_dialog_erro"
  [mostrarDialog]="mostrarDialog"
  [tituloErro]="tituloErro"
  [mensagemErro]="mensagemErro"
></pa-dialog>
