<ng-template #carregando>
  <pa-loader titulo="Carregando página" conteudo="Por favor, aguarde. Essa operação pode durar até 1 minuto." />
</ng-template>

<ng-container *ngIf="!loading; else carregando">
  <div id="lista_curso_container">
    <pa-breadcrumb [items]="items" />

    <h3>Cursos</h3>

    <pa-filtro-tabela-container>
      <div>
        <pa-input-search
          id="lista_curso_campo_pesquisa"
          placeholder="Pesquisar por nome"
          (aoPesquisar)="pesquisarPorNome($event)"
        />
      </div>

      <p-button
        class="justify-self-end"
        label="Adicionar Curso"
        icon="pi pi-plus"
        [fluid]="false"
        size="small"
        (click)="adicionarCurso()"
      />
    </pa-filtro-tabela-container>

    <pa-tabela
      id="lista_curso_tabela"
      [items]="cursos"
      [colunas]="colunas"
      [(indiceRegistro)]="indice"
      [registrosPorPagina]="registros"
      (aoClicarEmEditar)="editarCurso($event)"
      (aoClicarEmExcluir)="confirmarExclusao($event)"
    />
  </div>

  <pa-dialog
    id="lista_curso_dialog_erro"
    [mostrarDialog]="mostrarDialog"
    [tituloErro]="tituloErro"
    [mensagemErro]="mensagemErro"
  ></pa-dialog>

  <pa-confirm-dialog id="lista_curso_dialog_confirmar" />
</ng-container>
