<div id="lista_curso_container" class="container">
  <h3>Todos os Cursos</h3>

  <div class="card pt-2">
    <p-table
      class="text-sm"
      [value]="(cursos$ | async)!"
      [scrollable]="true"
      [paginator]="true"
      [rows]="rows"
      [first]="first"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="{first} a {last} de {totalRecords} resultado(s)"
      [tableStyle]="{ 'min-width': '640px' }"
      (onPage)="aoMudarDePagina($event)"
    >
      <ng-template #caption>
        <div class="mb-2 flex items-center justify-between">
          <div class="flex">
            <p-iconfield iconPosition="left" class="ml-auto">
              <p-inputicon>
                <i class="pi pi-search"></i>
              </p-inputicon>
              <input #pesquisaPorNome pInputText type="text" placeholder="Pesquisar por nome" pSize="small" />
            </p-iconfield>
          </div>

          <p-button label="Adicionar Curso" icon="pi pi-plus" size="small" (click)="adicionarCurso()" />
        </div>
      </ng-template>
      <ng-template #header>
        <tr>
          <th pSortableColumn="id" style="width: 17%">Código <p-sortIcon field="id" /></th>
          <th pSortableColumn="nome">Nome <p-sortIcon field="nome" /></th>
          <th style="width: 13%"></th>
        </tr>
      </ng-template>
      <ng-template #body let-curso>
        <tr>
          <td>{{ curso.id }}</td>
          <td>{{ curso.nome }}</td>
          <td class="flex justify-between">
            <button
              #botaoEditar
              pButton
              icon="pi pi-pencil"
              size="small"
              [text]="true"
              [rounded]="true"
              severity="primary"
            ></button>

            <button
              #botaoExcluir
              pButton
              icon="pi pi-trash"
              size="small"
              [text]="true"
              [rounded]="true"
              severity="primary"
              (click)="confirmarExclusao($event, curso)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog id="lista_curso_modal_erro" [modal]="true" [(visible)]="mostrarDialog" [style]="{ width: '20rem' }">
  <ng-template #header>
    <h5 class="mt-0 text-zinc-800">{{ tituloErro }}</h5>
  </ng-template>
  <p class="mb-2 text-sm">{{ mensagemErro }}.</p>
</p-dialog>

<p-confirmdialog [style]="{ width: '20rem' }">
  <ng-template #headless let-message let-onAccept="onAccept" let-onReject="onReject">
    <div class="flex flex-col p-4">
      <h5 class="mt-0 text-zinc-800">{{ message.header }}</h5>
      <p class="mt-4 mb-5 text-sm">{{ message.message }}</p>
      <div class="flex justify-end gap-2">
        <p-button label="Sim" (onClick)="onAccept()" size="small" styleClass="w-20"></p-button>
        <p-button label="Não" [outlined]="true" (onClick)="onReject()" size="small" styleClass="w-20"></p-button>
      </div>
    </div>
  </ng-template>
</p-confirmdialog>
