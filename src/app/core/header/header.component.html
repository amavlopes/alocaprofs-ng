<div class="header">
  <div class="pa_container">
    <div class="header_container">
      <pa-logo />
      <p-menubar class="text-sm" [model]="items">
        <ng-template #start></ng-template>
        <ng-template #item let-item>
          <ng-container *ngIf="item.route; else urlRef">
            <a [routerLink]="item.route" class="p-menubar-item-link">
              <span [class]="item.icon"></span>
              <span class="ml-2">{{ item.label }}</span>
            </a>
          </ng-container>
          <ng-template #urlRef>
            <a *ngIf="item.url; else noLink" [href]="item.url" class="p-menubar-item-link">
              <span [class]="item.icon"></span>
              <span class="ml-2">{{ item.label }}</span>
            </a>
          </ng-template>
          <ng-template #noLink>
            <div class="p-menubar-item-link">
              <span [class]="item.icon"></span>
              <span class="ml-2">{{ item.label }}</span>
            </div>
          </ng-template>
        </ng-template>
      </p-menubar>
    </div>
  </div>
</div>
