<div class="input_container">
  @if (!!label) {
    <label [for]="id"
      >{{ label }}
      <span *ngIf="obrigatorio" class="campo_obrigatorio">*</span>
    </label>
  }

  <p-select
    [id]="id"
    [options]="items"
    [filter]="true"
    [checkmark]="true"
    [showClear]="carregando ? false : true"
    [loading]="carregando"
    [optionLabel]="opcaoLabel"
    [optionValue]="opcaoValor"
    [filterBy]="filtrarPor"
    [placeholder]="placeholder"
    [disabled]="estaDesabilitado"
    [(ngModel)]="valor"
    (onChange)="aoSelecionar($event)"
  />

  <ng-content></ng-content>
</div>
