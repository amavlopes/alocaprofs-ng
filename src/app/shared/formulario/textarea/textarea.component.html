<div class="input_container">
  <label [for]="id"
    >{{ label }}
    <span *ngIf="obrigatorio" class="campo_obrigatorio">*</span>
  </label>

  <textarea
    pTextarea
    pSize="small"
    class="campo_formulario"
    autocomplete="off"
    [id]="id"
    [rows]="rows"
    [placeholder]="placeholder"
    [disabled]="estaDesabilitado"
    [(ngModel)]="valor"
    [autoResize]="autoResize"
    (blur)="onTouched()"
  ></textarea>

  <ng-content></ng-content>
</div>
