<div class="input_container">
  <label for="{{ id }}_label"
    >{{ label }}
    <span *ngIf="obrigatorio" class="campo_obrigatorio">*</span>
  </label>

  <textarea
    pTextarea
    class="campo_formulario"
    autocomplete="off"
    id="{{ id }}_textarea"
    [rows]="rows"
    [placeholder]="placeholder"
    [disabled]="estaDesabilitado"
    [(ngModel)]="valor"
    [autoResize]="autoResize"
  ></textarea>

  <ng-content></ng-content>
</div>
