<div class="input_container">
  <label for="{{ id }}_label"
    >{{ label }}
    <span *ngIf="obrigatorio" class="campo_obrigatorio">*</span>
  </label>

  <input
    pInputText
    type="text"
    autocomplete="off"
    id="{{ id }}_input"
    [placeholder]="placeholder"
    [disabled]="estaDesabilitado"
    [(ngModel)]="valor"
  />

  <ng-content></ng-content>
</div>
