<div class="card mt-4">
  <p-table
    class="tabela"
    [value]="items"
    [scrollable]="true"
    [paginator]="true"
    [rows]="registrosPorPagina"
    [first]="indiceRegistro"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="{first} a {last} de {totalRecords} resultado(s)"
    (onPage)="aoMudarDePagina($event)"
    [columns]="colunas"
  >
    <ng-template #header let-columns>
      <tr>
        <th *ngFor="let col of colunas" [pSortableColumn]="col.campo" [style.width]="col.largura || 'auto'">
          {{ col.cabecalho }} <p-sortIcon [field]="col.campo" />
        </th>
        <th style="width: 7rem">Ações</th>
      </tr>
    </ng-template>

    <ng-template #body let-item let-columns="columns">
      <tr>
        <td *ngFor="let col of colunas" class="truncate">
          {{ item[col.campo] }}
        </td>

        <td class="flex justify-between gap-2">
          <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            [outlined]="true"
            severity="primary"
            (click)="editar(item)"
          ></p-button>

          <p-button
            icon="pi pi-trash"
            [rounded]="true"
            [outlined]="true"
            severity="primary"
            (click)="excluir(item)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
